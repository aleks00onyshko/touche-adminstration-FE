<h2 mat-dialog-title>Create Store</h2>

<mat-dialog-content class="mat-typography">
  <app-create-bot-instructions></app-create-bot-instructions>

  <mat-card class="create-bot-form-card">
    <form class="form" autocomplete="off" [formGroup]="createStoreForm" (ngSubmit)="createStore()">
      <mat-form-field appearance="fill">
        <mat-label>Bot token</mat-label>
        <input type="text" matInput placeholder="Bot token" [formControl]="createStoreForm.controls.botToken" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Shop Name</mat-label>
        <input type="text" matInput placeholder="Shop name" [formControl]="createStoreForm.controls.shopName" />
      </mat-form-field>
    </form>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="createStoreForm.invalid" (click)="createStore()">
    Save
  </button>
</mat-dialog-actions>
