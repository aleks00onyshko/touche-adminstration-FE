<mat-card>
  <mat-card-title>How to create Bot token</mat-card-title>

  <ul>
    <li>Open <a target="_blank" href="https://t.me/BotFather/">&#64;BotFather</a> contact in Telegram</li>
    <li>Use /newbot command to create a new bot</li>
    <li>Specify bot's name and username</li>
    <li>&#64;BotFather will message you bot token, eg: 238279964:AAFE6-1ZuCAcEOUPa63XlLxxq9qYU1iYdbs</li>
    <li>Input the token in Bot's Telegram Token field</li>
  </ul>
</mat-card>
