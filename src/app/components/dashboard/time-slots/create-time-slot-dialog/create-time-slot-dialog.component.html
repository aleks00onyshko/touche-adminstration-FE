<h2 mat-dialog-title>{{ 'DASHBOARD.CREATE_TIME_SLOT_DIALOG.TITLE' | translate }}</h2>
<mat-dialog-content class="mat-typography">
  <app-time-slot-card [formControl]="timeSlotControl"></app-time-slot-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'DASHBOARD.CREATE_TIME_SLOT_DIALOG.CANCEL' | translate }}</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [disabled]="timeSlotControl.invalid"
    (click)="saveTimeSlot($any(timeSlotControl.value))"
  >
  {{ 'DASHBOARD.CREATE_TIME_SLOT_DIALOG.SAVE' | translate }}
  </button>
</mat-dialog-actions>
