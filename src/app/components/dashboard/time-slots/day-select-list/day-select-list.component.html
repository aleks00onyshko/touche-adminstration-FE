<div class="day-select-list">
  <div class="days-batch_container" *ngFor="let batch of dayLabelBatches()">
    <section class="day" *ngFor="let dayLabel of batch" (click)="selectedDay.set(dayLabel)">
      <h2 class="dayName">{{ dayLabel.dayName.toLocaleUpperCase() }}</h2>
      <p class="dayNumber" [class.dayNumber--active]="selectedDay()?.id === dayLabel.id">
        {{ dayLabel.dayNumber }}
      </p>
    </section>
  </div>
</div>
