<mat-card class="time-slot" [formGroup]="timeSlotForm">
  <app-time-picker [formControl]="controls.startTime" [label]="'DASHBOARD.CREATE_TIME_SLOT_CARD.START_TIME' | translate"></app-time-picker>

  <mat-form-field class="time-slot_duration">
    <mat-label>{{ 'DASHBOARD.CREATE_TIME_SLOT_CARD.DURATION' | translate }}</mat-label>
    <mat-select [formControl]="controls.duration">
      @for (option of durationOptions; track option) {
      <mat-option [value]="option">{{ option }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-card>

@if(timeSlotForm.invalid && timeSlotForm.hasError(errorsEnum.DURATION_IS_INVALID)) {
<mat-error class="time-slot_duration_error"> {{ 'DASHBOARD.CREATE_TIME_SLOT_CARD.ERROR' | translate }} </mat-error>
}
