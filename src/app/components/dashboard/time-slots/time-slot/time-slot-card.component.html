<mat-card class="time-slot">
  <app-time-picker [formControl]="controls.startTime" [label]="'Start time'"></app-time-picker>

  <mat-form-field class="durationOptions">
    <mat-label>Duration</mat-label>
    <mat-select [formControl]="controls.duration">
      @for (option of durationOptions; track option) {
      <mat-option [value]="option">{{ option }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-card>
