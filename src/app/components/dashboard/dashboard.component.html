<app-spinner *ngIf="(dashboardStore.loading$ | async) === true; else content"></app-spinner>

<ng-template #content>
  <mat-drawer-container class="dashboard-container">
    <mat-drawer class="sidenav" mode="side" opened>
      <div class="cards">
        <mat-card class="card" [routerLink]="">
          {{ 'DASHBOARD.SIDENAV.SLOTS' | translate }}
        </mat-card>
      </div>
    </mat-drawer>

    <mat-drawer-content>
      <app-day-select-list></app-day-select-list>

      <div class="content">{{ 'DASHBOARD.ANALYTICS_FALLBACK' | translate }}</div>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-template>
