<h2 mat-dialog-title>{{ 'DASHBOARD.CREATE_TIME_SLOT_DIALOG.TITLE' | translate }}</h2>
<mat-dialog-content class="mat-typography">
  <app-payment-slot-card [formControl]="paymentSlotControl"></app-payment-slot-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    [disabled]="paymentSlotControl.invalid"
    (click)="savePaymentSlot($any(paymentSlotControl.value))"
  >
    {{ 'COMMON.SAVE' | translate }}
  </button>
</mat-dialog-actions>
