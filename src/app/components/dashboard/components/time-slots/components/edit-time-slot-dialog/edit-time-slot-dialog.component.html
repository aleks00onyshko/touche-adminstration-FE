<h2 mat-dialog-title>Редагувати слот</h2>
<mat-dialog-content class="mat-typography">
  <app-time-slot-card color="accent"  [teachers]="dialogData.teachers" [formControl]="timeSlotControl"></app-time-slot-card>

  @if(timeSlotControl.hasError(timeSlotCardErrors.HAS_TIME_TURNER_SYNDROME)) {
  <mat-error class="time-slot_error">
    {{ 'DASHBOARD.CREATE_TIME_SLOT.TIME_SLOT_OVERLAPS_ERROR' | translate }}
  </mat-error>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [disabled]="timeSlotControl.pristine || timeSlotControl.invalid"
    (click)="saveTimeSlot($any(timeSlotControl.value))"
  >
    {{ 'COMMON.SAVE' | translate }}
  </button>
</mat-dialog-actions>
