<h2 mat-dialog-title>{{ 'DASHBOARD.CREATE_TIME_SLOT_DIALOG.TITLE' | translate }}</h2>
<mat-dialog-content class="mat-typography">
  <app-time-slot-card [tables]="dialogData.tables" [formControl]="timeSlotControl"></app-time-slot-card>

  @if(timeSlotControl.hasError(timeSlotCardErrors.HAS_TIME_TURNER_SYNDROME)) {
  <mat-error class="time-slot_error">
    {{ 'DASHBOARD.CREATE_TIME_SLOT.TIME_SLOT_OVERLAPS_ERROR' | translate }}
  </mat-error>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'COMMON.CANCEL' | translate }}</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    [disabled]="timeSlotControl.invalid"
    (click)="saveTimeSlot($any(timeSlotControl.value))">
    {{ 'COMMON.SAVE' | translate }}
  </button>
</mat-dialog-actions>
