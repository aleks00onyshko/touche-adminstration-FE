<mat-card class="time-slot--readonly" [class.booked]="!!timeSlot.attendeeId">
  <div class="lesson_type-and_teacher">
    <div class="lesson-type_attendee">
      <span class="lesson_type">{{ timeSlot.lessonName }}</span>
    </div>
    <div class="teacherBlock">
      @for (table of getTablesAssignedToSlot(); track table.id) {
        <span>{{ table.name }} </span>
      }
    </div>
  </div>
  <div class="lesson_time">
    <span class="start-time">
      {{ ('0' + timeSlot.startTime[0]).slice(-2) }}:{{ ('0' + timeSlot.startTime[1]).slice(-2) }}</span
    >
    <span class="duration"> People: {{ timeSlot.peopleAmount }} </span>
  </div>

  <div class="lesson_delete">
    <div class="delete_button-container">
      <button mat-mini-fab (click)="deleteTimeSlot(timeSlot.id)">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
