<form [formGroup]="teacherSettingsForm" class="teacher-settings_form">
  <app-image-upload [imageUrl]="teacherSettingsForm.controls.imageUrl.value"
    (imageUrlChange)="onImageUrlChange($event)">
  </app-image-upload>
  <div class="teacher-settings_form_info">
    <div class="teacher-settings_phone">
      <div>
        <mat-form-field class="teacher-settings_form_phone">
          <mat-label>Telephone</mat-label>
          <span matTextPrefix>+38 &nbsp;</span>
          <input type="tel" matInput placeholder="055-555-55-55" [formControl]="controls.number">
        </mat-form-field>
      </div>
    </div>
    <div class="teacher-settings_name">
      <mat-form-field class="teacher-settings_form_name">
        <mat-label>Leave Name and Surname</mat-label>
        <input matInput placeholder="Please specify your name and surname here" [formControl]="controls.displayName"
          class="teacher-settings_form_name_input">

      </mat-form-field>
    </div>
  </div>
  <div>
    <div>
      <mat-form-field class="teacher-settings_form_description">
        <mat-label>Leave a description</mat-label>
        <textarea matInput placeholder="Please specify your description here" [formControl]="controls.description"
          class="teacher-settings_form_description_input"></textarea>
      </mat-form-field>
    </div>
  </div>

</form>
