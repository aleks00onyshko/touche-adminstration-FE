<mat-drawer-container class="dashboard-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [(opened)]="opened">
    <div class="cards ">
      <button color="warn" class="close-button" mat-mini-fab (click)="opened = !opened" mat-mini-fab>
        <mat-icon>close</mat-icon>
      </button>
      <mat-card class="card mat1-card" [routerLink]="['time-slots']">
        {{ 'DASHBOARD.SIDENAV.SLOTS' | translate }}
      </mat-card>
      <mat-card class="card" [routerLink]="['payment-slots']">
        {{ 'DASHBOARD.SIDENAV.PAYMENT-SLOTS' | translate }}</mat-card
      >
    </div>
    <main class="content">

    </main>
  </mat-drawer>

  <mat-drawer-content  class="mat-drawer-content content">
    <div class="sidenav-content">
      <button color="warn" type="button" mat-mini-fab (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <router-outlet> </router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
