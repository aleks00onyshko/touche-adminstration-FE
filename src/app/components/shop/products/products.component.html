<app-product-fallback class="create-fallback" (onCreateProduct)="createProduct.emit($event)"></app-product-fallback>

<div class="products">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (uploadImage)="uploadImageForProduct.emit($event)"
    (update)="updateProduct.emit($event)"
    (delete)="deleteProduct.emit($event)"
  ></app-product>
</div>
