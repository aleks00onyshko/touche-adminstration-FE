<div class="category-filter-container" [class.selected]="selected">
  <app-editable-input
    *ngIf="editable; else preview"
    [control]="nameControl"
    [autofocus]="autofocus"
    [align]="'center'"
    (onFocusLost)="changeName()"
    (onEnterPressed)="changeName()"
  ></app-editable-input>

  <ng-template #preview>
    <div class="preview">
      <span>{{ nameControl.value }}</span>
    </div>
  </ng-template>
</div>
