<div class="celum-avatar celum-avatar--size-{{ avatarConfiguration.size }}">


  @if(!!avatarConfiguration.backgroundImageUrl) {
  <span class="celum-avatar_image celum-avatar_image"
    [style.background-image]="'url(' + avatarConfiguration.backgroundImageUrl + ')'">
  </span>
  } @else {
  <span *ngIf="avatarConfiguration.placeholder"
    class="celum-avatar_placeholder celum-avatar_placeholder--{{ avatarConfiguration.size | avatarSizeModifiers }}">
    {{ avatarConfiguration.placeholder }}
  </span>

  }

</div>
