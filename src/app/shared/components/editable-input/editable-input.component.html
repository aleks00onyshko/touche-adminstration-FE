<mat-form-field class="editable-input" floatLabel="never" appearance="outline" [ngClass]="['align-' + align]">
  <input
    type="text"
    #input
    matInput
    autocomplete="off"
    [placeholder]="placeholder"
    [formControl]="control"
    (blur)="onFocusLost.emit()"
    (keyup.enter)="onEnterPressed.emit()"
  />
</mat-form-field>
