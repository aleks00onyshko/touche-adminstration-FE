<h1 mat-dialog-title>{{ 'COMMON.CONFIRM_DIALOG.TITLE' | translate }}</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="reject($event)">{{ 'COMMON.CONFIRM_DIALOG.NO' | translate }}</button>
  <button mat-button (click)="confirm($event)" cdkFocusInitial>{{ 'COMMON.CONFIRM_DIALOG.YES' | translate }}</button>
</div>
