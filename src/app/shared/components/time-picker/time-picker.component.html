<div class="timepicker-wrapper">
  <span class="label">{{ label ?? 'Some label here' }}</span>
  <ngx-mat-timepicker-field
    #startTime
    color="accent"
    [ariaAutoComplete]="false"
    [format]="24"
    [defaultTime]="(timeKeeperValueSignal() ?? []).join(':')"
    [disabled]="timeKeeperDisabledSignal()"
    (timeChanged)="timeChanged($event)"
  ></ngx-mat-timepicker-field>
</div>
